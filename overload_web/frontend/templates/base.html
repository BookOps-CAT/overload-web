<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - {{ application }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">    
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #d52828; color: white;position: relative;">  
      {% block nav %}
      <div class="container">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" style="color: white;" href="{{ url_for('root') }}">{{ application }}</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" style="color: white;" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Tools
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Get Bib</a></li>
                <li><a class="dropdown-item" href="{{ url_for('vendor_file_page') }}">Process Vendor File</a></li>
                <li><a class="dropdown-item" href="#">Worldcat2Sierra</a></li>
              </ul>
            </li>
          </ul>
      </div>
    {% endblock %}
    </nav>
    <div class="container my-5">
      <h1>{% block header %}{% endblock %}</h1>
      {% block content %}
      <div class="col-lg-8 px-0">
      </div>
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
