<select
  class="form-select"
  hx-get="/api/template"
  hx-target="#template-form-fields"
  name="template_id"
>
  <option value="" selected></option>
  {% for template in templates %}
  <option value="{{template.id}}">{{template.name}}</option>
  {%endfor%}
</select>
<div id="template-item" class="row"></div>
