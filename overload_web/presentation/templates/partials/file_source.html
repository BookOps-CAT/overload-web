<div class="row gy-1 my-2" id="files">  
    <div class="col" id="files">
        <h5>File Source</h5> 
        <div class="row">
            <div class="col">
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="file-source" value="local" hx-get="/htmx/forms/local-files" hx-target="#file-form" hx-swap="innerHTML">
                <label class="form-check-label">Local Upload</label>
                </div>
            </div>  
            <div class="col">
                <div class="form-check form-check-inline">  
                <input class="form-check-input" type="radio" name="file-source" value="remote" hx-get="/htmx/forms/remote-files" hx-target="#file-form" hx-swap="innerHTML">
                <label class="form-check-label">Remote Server</label>
                </div>
            </div>  
        </div>  
    </div>
    <div class="col" id="file-form"></div>      
</div>
